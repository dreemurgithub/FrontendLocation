<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
  <body>
    <div id="map"></div>
    <script>
      const map = L.map("map").setView(
        [21.034825614642763, 105.77526155744197],
        15
      );

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 30,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      //   const circle1 = L.circle([21.034825614642763, 105.77526155744197], {
      //     color: "red",
      //     fillColor: "yellow",
      //     fillOpacity: 0.5,
      //     radius: 10,
      //   }).addTo(map);
      //   circle1.bindPopup("I am a circle.");

      const marker1 = L.marker([21.038404583773804, 105.79409028029593]).addTo(
        map
      );
      marker1.bindPopup("<b>Hello world!</b><br>I am a popup.");
      const marker2 = L.marker([21.034825614642763, 105.77526155744197]).addTo(
        map
      );
      marker2.bindPopup("<b>Hello world!</b><br>I am a popup.");
    </script>
  </body>
</html>
